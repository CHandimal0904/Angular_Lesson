<div class="ekart--search--product">
    <input class="ekart-search-product-input" [(ngModel)]="search_text">
    <button [ngClass]="{'btn':true, 'btn-search':search_text, 'btn-search-disabled':!search_text}" [disabled]="!search_text" >Search</button>
</div>
<div class="ekart-search-result-for">
    <p *ngIf="search_text !='' "><strong>Search result for:</strong> {{ search_text }}</p>
</div>
