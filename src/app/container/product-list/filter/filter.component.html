<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" name="filter" value="All" [(ngModel)]="selectFilterRadioButton" (change)="onSelectFilterRadioButtonChanged()" />
    <span>{{'All ('+All+')'}}</span>

    <input type="radio" name="filter" value="true"  [(ngModel)]="selectFilterRadioButton" (change)="onSelectFilterRadioButtonChanged()" />
    <span>{{'in Stock ('+inStock+')'}}</span>

    <input type="radio" name="filter" value="false"  [(ngModel)]="selectFilterRadioButton" (change)="onSelectFilterRadioButtonChanged()" />
    <span>{{'Outof Stock ('+outOfStock+')'}}</span>
</div>
