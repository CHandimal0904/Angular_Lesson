<app-filter 
[All]="totalProduct" 
[outOfStock]="totalProductOutOfStock" 
[inStock]="totalProductInStock"
(selectFilterRadioButtonChanged)="onFilterChanged($event)">
</app-filter>
<div class="ekart--products--container">
    <div  *ngFor="let prod of products">
    <app-product [product]="prod" *ngIf="selectFilterRadioButton === 'All' || prod.is_in_inventory.toString() ===  selectFilterRadioButton "></app-product>
    </div>
</div>
